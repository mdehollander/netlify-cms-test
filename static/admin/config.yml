backend:
  name: github
  repo: mdehollander/netlify-cms-test
  branch: master

publish_mode: editorial_workflow

media_folder: media_folder

collections:
  - name: post
    label: Post
    folder: posts
    create: true
    fields:
      - {name: title, label: Title}
      - {name: body, label: Body, widget: markdown}
